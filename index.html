<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator - H.C.J </title>
</head>
<body>
    <main id="main">
        
       

        <div id="calculator">

            <div id="outputBox" class="containers outputBox">Calculator</div>

            <div id="input" class="containers">
                <!-- 1st Row -->
                <button class="buttons">+</button>
                <button class="buttons">1/x</button>
                <button class="buttons">&Sqrt;</button>
                <button class="buttons">C</button>
                
                <!-- 2nd Row -->
                <button class="buttons">7</button>
                <button class="buttons">8</button>
                <button class="buttons">9</button>
                <button class="buttons">/</button>

                <!-- 3rd Row -->
                <button class="buttons">4</button>
                <button class="buttons">5</button>
                <button class="buttons">6</button>
                <button class="buttons">*</button>

                <!-- 4th Row -->
                <button class="buttons">1</button>
                <button class="buttons">2</button>
                <button class="buttons">3</button>
                <button class="buttons">-</button>

                <!-- 5th Row -->
                <button class="buttons">00</button>
                <button class="buttons">.</button>
                <button class="buttons">0</button>
                <button class="buttons">=</button>
            </div>
        </div>
    </main>

    <script src="./main.js"></script>
</body>
</html>
